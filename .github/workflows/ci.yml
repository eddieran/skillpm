name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Format check
        run: |
          test -z "$(gofmt -l .)"
      - name: Vet
        run: go vet ./...
      - name: Unit + integration tests
        run: go test ./... -count=1
      - name: Coverage gates (critical packages)
        run: ./tools/coverage-gate.sh
      - name: Build smoke
        run: go build ./cmd/skillpm

  race:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
          cache: true
      - name: Race tests
        run: go test -race ./... -count=1

      - name: E2E Sandbox Simulation (CLI Walkthrough)
        run: |
          echo "=> 1. Setup Sandbox Environment"
          export HOME=$(mktemp -d)
          mkdir -p ./bin
          go build -o ./bin/skillpm ./cmd/skillpm

          # Map of agents to their skills directories
          declare -A AGENT_DIRS=(
            ["claude"]="$HOME/.claude/skills"
            ["codex"]="$HOME/.codex/skills"
            ["copilot"]="$HOME/.copilot/skills"
            ["cursor"]="$HOME/.cursor/skills"
            ["gemini"]="$HOME/.gemini/skills"
            ["trae"]="$HOME/.trae/skills"
            ["opencode"]="$HOME/.config/opencode/skills"
            ["kiro"]="$HOME/.kiro/skills"
            ["openclaw"]="$HOME/.openclaw/workspace/skills"
          )

          # Pre-create all agent directories to simulate active installs
          for agent in "${!AGENT_DIRS[@]}"; do
            mkdir -p "${AGENT_DIRS[$agent]}"
          done

          echo "=> 2. Install Skill from Real Target"
          ./bin/skillpm install https://github.com/anthropics/skills/tree/main/skills/skill-creator --force

          echo "=> 3. Inject to All Agents"
          for agent in "${!AGENT_DIRS[@]}"; do
            echo "Injecting into $agent..."
            ./bin/skillpm inject --agent "$agent" anthropics_skills/skills/skill-creator
          done
          
          echo "=> 4. Verify Injection Exists physically in all Native Directories"
          for agent in "${!AGENT_DIRS[@]}"; do
            target_dir="${AGENT_DIRS[$agent]}/skills/skill-creator"
            if [ ! -d "$target_dir" ]; then
              echo "Error: skill-creator was not physically injected into $agent at $target_dir!"
              exit 1
            fi
            echo "✔ Verified $agent"
          done
          
          echo "=> 5. Run Sync Plan (Dry Run)"
          ./bin/skillpm sync --dry-run
          
          echo "=> 6. Run Full Sync"
          ./bin/skillpm sync
          
          echo "=> 7. Uninstall Skill"
          ./bin/skillpm uninstall anthropics_skills/skills/skill-creator
          
          echo "=> 8. Verify Uninstall cleaned up across all agents"
          for agent in "${!AGENT_DIRS[@]}"; do
            target_dir="${AGENT_DIRS[$agent]}/skills/skill-creator"
            if [ -d "$target_dir" ]; then
              echo "Error: uninstall failed to clean $agent directory at $target_dir!"
              exit 1
            fi
            echo "✔ Verified Cleanup for $agent"
          done
          
          echo "E2E Sandbox simulation across all agents passed perfectly!"
