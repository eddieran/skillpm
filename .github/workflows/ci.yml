name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24.x"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Format check
        run: |
          test -z "$(gofmt -l .)"
      - name: Vet
        run: go vet ./...
      - name: Unit + integration tests
        run: go test ./... -count=1
      - name: Coverage gates (critical packages)
        run: ./tools/coverage-gate.sh
      - name: Build smoke
        run: go build ./cmd/skillpm

  race:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true
      - name: Race tests
        run: go test -race ./... -count=1
