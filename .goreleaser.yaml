version: 2

project_name: skillpm

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/skillpm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X skillpm/internal/config.Version={{.Version}}
      - -X skillpm/internal/config.Commit={{.Commit}}
      - -X skillpm/internal/config.Date={{.Date}}

archives:
  - formats:
      - tar.gz
    # this name template makes the archive name compatible with the standard
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

homebrew_casks:
  - name: skillpm
    repository:
      owner: eddieran
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    description: "Local-first skill package manager for AI agents"
    homepage: "https://github.com/eddieran/skillpm"
    license: "Apache-2.0"

    # Casks go in the Casks directory (default)

    # Caveats for the user of your binary.
    caveats: "To start using skillpm, run: skillpm init"

    # Remove quarantine for unsigned binary
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/skillpm"]
          end

release:
  github:
    owner: eddieran
    name: skillpm
  draft: false
  prerelease: auto
